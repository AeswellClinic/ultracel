<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Button</title>
   <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
 
</head>
<body>
  <a href="https://www.aeswellclinic.com/ultracel" target="_blank" class="google-button">
    <span class="material-symbols-outlined">
        arrow_outward
    </span>
  </a>
  <script>
    // เพิ่ม event listener สำหรับเมื่อเมาส์ชี้ที่ html หรือ body
    document.addEventListener('mouseover', function() {
      const button = document.querySelector('.google-button');
      button.classList.add('active');
    });

    // เพิ่ม event listener สำหรับเมื่อเมาส์ออกจากหน้า
    document.addEventListener('mouseout', function() {
      const button = document.querySelector('.google-button');
      button.classList.remove('active');
    });
  </script>
</body>
</html>
